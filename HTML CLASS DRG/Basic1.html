<!-- 
    Type of web page 
Static Web Page: A web page that is delivered to the user's web browser exactly as stored,
                 without any server-side processing.
Dynamic Web Page: A web page that is generated on-the-fly by a web server in response to 
                  user requests, often retrieving data from a database or external sources.
 -->



<!-- 
HTML (Hyper Text Markup Language) is the most basic building block of the Web. 
It defines the meaning and structure of web content.
Other technologies besides HTML are generally used to describe a web page's appearance/presentation (CSS)
or functionality/behavior (JavaScript). -->


 <!-- <tag attribute property="value">content</tag> --> 


 <!-- what is attribute ? -->

<!-- Attributes define additional characteristics or properties of the element such as width and height of an image.
Attributes are always specified in the start tag (or opening tag) and
usually consists of name/value pairs like name="value".
Attribute values should always be enclosed in quotation marks. -->


<!-- 
    
    <body>
    You met the <body> element  in the first example we created. 
    Everything inside this element is shown inside the main browser  window.


    <head>
    Before the <body> element you will often see a <head> element. 
    This contains information about the page 
    
    You will usually find a <title> element inside the <head> element.


    <title>
    The contents of the <title> element are either shown in the top of the browser, above where 
    you usually type in the URL of the page you want to visit, or on the tab for that page.


-->


<html>
<head>
 <title>This is the Title of the Page</title>
</head>
<body>
 <h1>This is the Body of the Page</h1>
 <p>Anything within the body of a web page is 
 displayed in the main browser window.</p>
</body>
</html>
